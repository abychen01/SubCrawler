name: deploy

on:
  push:
    branches: [feature/CD]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      WORKSPACE_ID: ${{ vars.DEV_WORKSPACE_ID }}
      XMLA_ENDPOINT: ${{ vars.FABRIC_XMLA_ENDPOINT }}
      CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Microsoft Fabric CLI
        run: |
          python -m pip install --upgrade pip
          pip install microsoft-fabric-cli
          # Debug: Verify package installation
          pip show microsoft-fabric-cli || echo "Failed to find microsoft-fabric-cli"
          # Add user-local bin to PATH (for fallback)
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
          # Debug: Check for fab executable
          FAB_PATH="$(python -m site --user-base)/bin/fab"
          echo "FAB_PATH: $FAB_PATH"
          if [ -f "$FAB_PATH" ]; then
            echo "fab found at $FAB_PATH"
            $FAB_PATH --version
          else
            echo "fab not found at $FAB_PATH"
            ls -la $(python -m site --user-base)/bin/
            pip list
            exit 1
          fi

      - name: Authenticate to Microsoft Fabric
        run: |
          FAB_PATH="$(python -m site --user-base)/bin/fab"
          $FAB_PATH auth login --service-principal \
            --client-id $CLIENT_ID \
            --client-secret $CLIENT_SECRET \
            --tenant-id $TENANT_ID

      - name: Deploy PBIP, SemanticModel, and Report
        run: |
          FAB_PATH="$(python -m site --user-base)/bin/fab"
          # Deploy PBIP (assumes CCDP.pbip is in repo root)
          $FAB_PATH item publish CCDP.pbip --workspace $WORKSPACE_ID
          # Deploy SemanticModel (assumes .bim or dataset; adjust if needed)
          $FAB_PATH item publish CCDP.SemanticModel --workspace $WORKSPACE_ID
          # Deploy Report (assumes .pbix; XMLA for datasets if needed)
          $FAB_PATH item publish CCDP.Report --workspace $WORKSPACE_ID --xmla-endpoint $XMLA_ENDPOINT