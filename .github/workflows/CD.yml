name: deploy

on:
  push:
    branches: [feature/CD]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      WORKSPACE_ID: ${{ vars.DEV_WORKSPACE_ID }}
      XMLA_ENDPOINT: ${{ vars.FABRIC_XMLA_ENDPOINT }}
      CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Microsoft Fabric CLI
        run: |
          python -m pip install --upgrade pip
          pip install ms-fabric-cli
          # Add user-local bin to PATH for next steps
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Verify Fabric CLI
        run: |
          fabric --version

      - name: Authenticate to Microsoft Fabric
        run: |
          fabric login --service-principal \
            --client-id $CLIENT_ID \
            --client-secret $CLIENT_SECRET \
            --tenant-id $TENANT_ID

      - name: Deploy PBIP, SemanticModel, and Report
        run: |
          # Deploy PBIP
          fabric pbip publish CCDP.pbip --workspace-id $WORKSPACE_ID
          # Deploy SemanticModel
          fabric semanticmodel publish CCDP.SemanticModel --workspace-id $WORKSPACE_ID
          # Deploy Report
          fabric report publish CCDP.Report --workspace-id $WORKSPACE_ID --xmla-endpoint $XMLA_ENDPOINT